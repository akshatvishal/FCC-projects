<!DOCTYPE html>
<html>
<head>
    <title>Cat Photo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cat Photo Gallery</h1>
    </header>
    <div class="container">
        <h2>Welcome to our cat photo gallery!</h2>
        <p>Here are some adorable cat photos for your enjoyment:</p>
        <img src="cat1.jpg" alt="Cat Photo 1">
        <img src="cat2.jpg" alt="Cat Photo 2">
        <img src="cat3.jpg" alt="Cat Photo 3">
    </div>
</body>
</html>
